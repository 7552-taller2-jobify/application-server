language: cpp

compiler:
  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data

before_install:
  - sudo apt-get install libgtest-dev
  - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
  - "cd libs/leveldb-master && make && sudo cp --preserve=links out-static/libleveldb.* /usr/local/lib && sudo cp -r include/leveldb /usr/local/include/ && sudo ldconfig && cd ../.."
  - "cd libs/curl-master && ./buildconf && ./configure && make && sudo make install && cd .. && cd .."

script:
  - cmake CMakeLists.txt
  - make
  - ./runTests

